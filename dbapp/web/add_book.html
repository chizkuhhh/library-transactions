<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            body {
                padding: 5vw;
                margin: 0;
            }

            .form-container {
                width: 80%; /* Adjust the maximum width as needed */
                padding: 2%;
                margin: 0 auto; /* Center the form container */
                border: 1px solid #ddd;
            }

            form {
                width: 100%; 
                padding: 10px;
                box-sizing: border-box; /* Include padding and border in the total width/height */
            }

            .input-container {
                display: inline-block;
                width: calc(30% - 20px); /* Calculate width considering margins and padding */
                margin-right: 2%; /* Adjust margin as needed */
                padding: 8px;
                box-sizing: border-box;
            }

            .input-container2 {
                display: inline-block;
                width: calc(48% - 20px); /* Calculate width considering margins and padding */
                margin-right: 2%; /* Adjust margin as needed */
                padding: 8px;
                box-sizing: border-box;
            }

            form h3 {
                margin-bottom: 10px; /* Add some space between the heading and inputs */
            }

            #submit-btn {
                display: block; /* Ensure the button takes up the full width */
                width: 100%;
                padding: 15px;
                font-size: 1rem;
                border-radius: 5px;
                margin-top: 50px;
            }

            #submit-btn:hover {
                background-color: lavender; /* Change the background color on hover */
            }

            .btn {
                border-radius: 5px;
                font-size: 1rem;
                padding: 10px;
                width: 16vw;
                margin-top: 50px;
            }

            .btn:hover {
                background-color: lavender;
                border-radius: 5px;
                font-size: 1rem;
                padding: 10px
            }
        </style>
    </head>
    <body>
        <center>
            <h2>Add Book</h2>
        </center>

        <div class="form-container">
            <form action="add_book_proc.jsp">
                <div class="input-container2">
                    Title: <input type="text" id="title" name="title" placeholder="Book Title" style="width: 80%;">
                </div>
                <div class="input-container2">
                    Author: <input type="text" id="author" name="author" placeholder="Author's Name" style="width: 80%;">
                </div>
                
                <br>
                
                <div class="input-container2">
                    ISBN: <input type="number" id="isbn" name="isbn" placeholder="0000000000000" style="width: 70%;">
                </div>
                
                <br><br><br>
                
                <div class="input-container">
                    Section: <select id="section" name="section">
                                <option value="" disabled selected>Section</option>
                                <option value="references">References</option>
                                <option value="periodicals">Periodicals</option>
                                <option value="fiction">Fiction</option>
                                <option value="non-fiction">Non-fiction</option>
                                <option value="filipiniana">Filipiniana</option>
                             </select>
                </div>
                
                <br>

                <div class="input-container2">
                    <input type="checkbox" id="avail_online" name="avail_online">     Available Online
                </div>
                
                <div class="input-container2">
                    <input type="checkbox" id="avail_offline" name="avail_offline">     Available Offline
                </div>
            </form>

            <button id="submit-btn" type="submit">Submit</button>
        </div>

        <center>
        <a href="book_management.html">
            <button class="btn">
                <i class="fa fa-arrow-circle-left">     Return to Book Management</i>
            </button>
        </a>
        </center>

        <script>
            function toggleCheckbox(checkboxId) {
                var checkbox = document.getElementById(checkboxId);
                checkbox.checked = !checkbox.checked; // Toggle the checkbox value
            }

            // Get the submit button and forms
            var submitButton = document.getElementById('submit-btn');
            var forms = document.querySelectorAll('form');

            // Attach an event listener to the button
            submitButton.addEventListener('click', function() {
                // Loop through each form and submit it
                forms.forEach(function(form) {
                    form.submit();
                });
            });
        </script>
    </body>
</html>
