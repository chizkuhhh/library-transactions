<html>
    <head>
        <title>Filter and List Borrowers Data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            body {
                padding: 5vw;
                margin: 0;
            }

            form {
                max-width: 600px;
                margin: 0 auto;
            }

            label {
                display: block;
                margin-bottom: 8px;
            }

            input, select {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
            }

            input[type="submit"] {
                border-radius: 5px;
                font-size: 1rem;
                padding: 10px;
                display: inline-block;
            }

            input[type="submit"]:hover {
                background-color: lavender; /* Change the background color on hover */
                border-radius: 5px;
                font-size: 1rem;
                padding: 10px;
            }

            a {
                text-decoration: none;
            }
        </style>
    </head>
    <body>
    <center>
        <form action="filter_list_processing.jsp" method="post">
            <label for="borrower_id">Enter Borrower ID:</label>
            <input type="text" id="borrower_id" name="borrower_id" required><br>

            <label for="data_type">Choose Data Type:</label>
            <select name="data_type" id="data_type" required>
                <option value="quanti_borrowed">Quantity Borrowed</option>
                <option value="quanti_returned">Quantity Returned</option>
                <option value="quanti_lost_damage">Quantity Lost/Damaged</option>
            </select><br>

            <button type="submit">Submit</button>
        </form>
        
        <br>
        <a href="borrowers.html">Back to Borrower Management</a>
    </center>
    </body>
</html>
